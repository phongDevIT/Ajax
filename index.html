<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>nguyen ngoc phong</title>
        <link rel="stylesheet" href="./common.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
        <script src="./ajax.js" defer></script>
    </head>
    <body>

        <div class="container" role="main">

        <header>
            <section class="hero-unit">
                <h1>Ajax tính toán cộng trừ nhân chia</h1>
            </section>
        </header>
        <section>
            <form name="calculator" method="get">
                <p><label for="left_operand">nhập vào : </label>
                <input type="number" name="lho" id="left_operand" required="required" /></p>

               <p><label for="right_operand">nhập vào : </label>
               <input type="number" name="rlho" id="right_operand" required="required" /></p>
                <p><label for="operation">chọn</label>
                <select name="op" id="operation">
                    <option value="add">cộng</option>
                    <option value="subtract">trừ</option>
                    <option value="multiply">nhân</option>
                    <option value="divide">chia</option>
                </select>
                </p>
                <p><input type="button" id="submit" value="Submit" /></p>
            </form>
            <hr />
            <p>Result: <span id="result"></span><br />
            Summary: <span id="summary"></span></p>
        </section>
        
    </body>
</html>
